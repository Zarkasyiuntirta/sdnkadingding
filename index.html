
<!DOCTYPE html>

    <title>Student Assessment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes neon-pulse {
        0%, 100% {
          box-shadow: 0 0 5px theme('colors.cyan.500'), 0 0 10px theme('colors.cyan.500'), 0 0 20px theme('colors.cyan.500'), 0 0 40px theme('colors.cyan.500');
        }
        50% {
          box-shadow: 0 0 10px theme('colors.purple.500'), 0 0 20px theme('colors.purple.500'), 0 0 40px theme('colors.purple.500'), 0 0 80px theme('colors.purple.500');
        }
      }
      .animate-neon-pulse {
        animation: neon-pulse 4s ease-in-out infinite;
      }
    </style>
